<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de las Madres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner" id="card">
                <div class="left-side">
                    <img src="foto-mama.jpg" alt="Foto de mamá">
                </div>
                <div class="right-side">
                    <p>
                        Te amo mamá, gracias por todo el esfuerzo, cariño, paciencia y dedicación que nos das. Eres una mujer fuerte y ejemplar para nosotros. Estamos muy agradecidos de tenerte como mamá. Feliz día y espero que mi pequeño detalle te haya gustado.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="flowers">
        <div class="flower flower-left"></div>
        <div class="flower flower-right"></div>
    </div>
</body>
</html>
